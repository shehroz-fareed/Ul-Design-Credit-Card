<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping card UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="MS.png" alt="credit card">
                        <h5> Master card</h5>
                    </span>
                    <img src="chip.png" alt="chip card" class="chip">
                </header>

                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">8050 2030 3040 4050</h5>
                        <h5 class="name">Shehroz Fareed</h5>
                    </div>

                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>05/28</h5>
                    </div>
                </div>
            </div>

            <div class="card back-face">
                <h6> For customer service call +883 993 7378 or email at 
                    mastercard@gmail.com
                </h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>005</i></div>
                <h5>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Corporis 
                    sunt quas ratione eum nesciunt hic cumque tempore
                     officiis quos iure.</h5>
            </div>
        </div>
    </section>
    
</body>
</html>
